<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - LoCaBajo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen font-sans">
    <div class="flex h-full">
      <!-- Left Side -->
      <div class="w-1/2 relative">
        <img
          src="asset/login (2).png"
          alt="LoCaBajo"
          class="w-full h-full object-cover"
        />
        <div
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-3xl md:text-4xl font-serif italic drop-shadow-lg"
        >
          Selamat Datang di LoCaBajo
        </div>
      </div>

      <!-- Right Side -->
      <div class="w-1/2 flex items-center justify-center bg-white px-8">
        <div class="w-full max-w-md">
          <h2 class="text-2xl font-bold mb-2">Login Akun</h2>
          <p class="text-gray-500 mb-6 text-sm">
            Silahkan input email dan password yang terdaftar
          </p>
          <form action="landingpage.html" method="get">
            <div class="mb-4">
              <label class="block text-gray-700 text-sm mb-2" for="email"
                >Email address</label
              >
              <input
                type="email"
                id="email"
                placeholder="you@example.com"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm mb-2" for="password"
                >Password</label
              >
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"
              />
            </div>
            <div class="mb-4 flex items-center">
              <input type="checkbox" id="remember" class="mr-2" checked />
              <label for="remember" class="text-sm text-gray-700"
                >Ingat saya</label
              >
            </div>
            <button
              type="submit"
              class="w-full bg-orange-400 hover:bg-orange-500 text-white py-2 rounded-md"
            >
              Login
            </button>
          </form>
          <p class="mt-6 text-sm text-center text-gray-600">
            Tidak punya account ?
            <a href="register.html" class="text-blue-600 hover:underline"
              >Daftar disini</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
