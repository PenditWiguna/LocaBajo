<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk - LoCaBajo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <!-- Navbar -->
    <header id="navbar" class="fixed top-0 w-full z-50 transition duration-300 ease-in-out bg-transparent text-white">
  <nav class="flex justify-between items-center p-6 px-10">
     <a href="dashboard.html">
        <h1 id="beranda" class="text-2xl font-bold">LoCaBajo.</h1>
    </a>
    <ul class="flex space-x-6 text-sm">
      <li>
        <a href="landingpage.html">Beranda</a>
      </li>
      <li>
        <a href="landingpage.html#produk" >Wisata</a>
      </li>
      <li>
        <a href="landingpage.html#informasi" >Produk</a>
      </li>
      <li>
        <a href="#">
          <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.3 5.4a1 1 0 001 .6h12a1 1 0 001-.6L20 13M10 21a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z"/>
          </svg>
        </a>
      </li>
    </ul>
  </nav>
</header>


    <!-- Hero Background -->
    <section
      class="h-[300px] bg-cover bg-center"
      style="background-image: url('/asset/hero.png')">
    
    </section>

    <!-- Detail Produk Section -->
    <main
      class="max-w-7xl mx-auto px-6 py-20 grid grid-cols-1 md:grid-cols-2 gap-10"
    >
      <!-- Gambar Produk -->
      <div class="relative">
        <img
          src="/asset/tas.png"
          alt="Tas Rotan"
          class="w-full rounded-xl shadow-md object-cover"
        />
        <div
          class="absolute top-4 left-4 bg-orange-500 text-white text-xs font-semibold px-3 py-1 rounded-full"
        >
          Baru
        </div>
        <div
          class="absolute top-14 left-4 bg-white text-black text-xs font-semibold px-3 py-1 rounded-full shadow"
        >
          -50%
        </div>
      </div>

      <!-- Info Produk -->
      <div class="space-y-4">
        <div class="flex items-center space-x-2 text-orange-500 text-sm">
          <span class="text-sm">★★★★★</span>
          <a href="review.html">
              <span class="text-gray-600">2 Reviews</span>
          </a>
          
        </div>
        <h2 class="text-3xl font-bold">Tas Rotan</h2>
        <p class="text-gray-600">
          Tas rotan, yang dibuat dengan 100% rotan asli tanpa sintetis
        </p>
        <h3 class="text-2xl font-semibold">Rp.199.000,00</h3>

        <!-- Ukuran -->
        <div>
          <p class="text-sm font-semibold mb-1">Ukuran</p>
          <p class="text-sm">
            M <span class="text-gray-400">*tersedia satu size saja</span>
          </p>
        </div>

        <!-- Pilih Warna -->
        <div>
          <p class="text-sm font-semibold mb-1">Pilih Warna</p>
          <div class="flex items-center space-x-3">
            <span>Orange</span>
            <img
              src="/asset/tas.png"
              alt="Orange"
              class="w-12 h-12 rounded-lg object-cover border border-gray-300"
            />
          </div>
        </div>

        <a href="#" class="text-sm text-blue-500 hover:underline"
          >Lihat review</a
        >

        <!-- Jumlah dan Tambah Keranjang -->
        <div class="flex items-center space-x-4 pt-2">
          <!-- Quantity -->
          <div
            class="flex items-center border border-gray-300 rounded-full px-3 py-1"
          >
            <button class="text-xl font-bold px-2">−</button>
            <span class="px-2">1</span>
            <button class="text-xl font-bold px-2">+</button>
          </div>

          <!-- Tombol Keranjang -->
          <button
            class="flex items-center border border-gray-800 px-4 py-2 rounded-full text-sm hover:bg-gray-100"
          >
            <svg
              class="w-5 h-5 mr-2 text-orange-500"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.3 5.4a1 1 0 001 .6h12a1 1 0 001-.6L20 13M10 21a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z"
              />
            </svg>
            Tambah Keranjang
          </button>
        </div>

        <!-- Tombol Beli Sekarang -->
        <button
          class="w-full bg-orange-500 hover:bg-orange-600 text-white text-sm px-6 py-3 rounded-full mt-4"
        >
          Beli
        </button>
      </div>
    </main>

    <script>
  const navbar = document.getElementById('navbar');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      navbar.classList.remove('bg-transparent', 'text-white');
      navbar.classList.add('bg-white', 'text-gray-800', 'shadow-md');
    } else {
      navbar.classList.remove('bg-white', 'text-gray-800', 'shadow-md');
      navbar.classList.add('bg-transparent', 'text-white');
    }
  });

  function scrollToSection(id) {
    const element = document.getElementById(id);
    if (element) {
      element.scrollIntoView({ behavior: 'smooth' });
    }
  }
</script>

  </body>
</html>
